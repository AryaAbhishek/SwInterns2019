<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="JavaScript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    <title>String Reverse</title>
    <script type="text/javascript">
      function jsonobject() {
        var firstname = document.getElementById("first").value;
        var lastname = document.getElementById("last").value;
        var name = '{' + '"firstname":"' + firstname + '"'+',' + '"lastname"' + ':' + '"' + lastname + '"' + '}';
        obj = JSON.parse(name);
        document.getElementById("output").innerHTML = "Json object: "+JSON.stringify(obj);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <div class="row">
          <div class="input-group input-group-lg">
            <input id="first" type="text" class="form-control" placeholder="Enter first name."/>
            <input id="last" type="text" class="form-control" placeholder="Enter last name.">
            <span class="input-group-btn">
              <button name="button" class="btn btn-outline-primary" type="button" onclick="jsonobject()">Show</button>
            </span>
          </div>
        </div>
        <div class="row">
          <p id="output"></p>
        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </body>
</html>
